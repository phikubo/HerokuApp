<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AwesomeDjango</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Aplicación Django + Visual Recognition + NLU
                </h1>
            </div>
        </div>

    </section>

    <br></br>

    <div class="tile is-ancestor">

        
        
                <div class="tile is-parent">
                    <article class="tile is-child notification is-info">
                        <div class="content">
                            <p class="title">Publicar Articulo</p>
                            <p class="subtitle">Bienvenido, llena el registro.</p>
                                <div class="content">
                                <!-- Content -->
                                <form method="POST">
                                        <div class="field has-addons">
                                            <div class="control is-expanded">
                                                <input class="input" type="text" placeholder="Titulo">
                                            </div>

                                            
                                        </div>

                                        <div class="field has-addons">
                                                <div class="control is-expanded">
                                                    <input class="input" type="text" placeholder="Marca">
                                                </div>
    
                                                
                                        </div>

                                        <div class="field has-addons">
                                                <div class="control is-expanded">
                                                    <input class="input" type="text" placeholder="Precio">
                                                </div>
    
                                                
                                        </div>

                                        <div class="field has-addons">
                                                <div class="control is-expanded">
                                                    <input class="input" type="text" placeholder="Descripción">
                                                </div>
                                        </div>
                                        <div>
                                            <p>Boton para subir el archivo</p>
                                        </div>

                                        <br> <!--No cierra-->

                                        <div class="control">
                                                <button type="submit" class="button is-success">
                                                    Enviar
                                                </button>
                                            </div>
                                    </form>
                                </div>
                        </div>
                    </article>
                </div>
                <div class="tile is-parent">
                        <article class="tile is-child notification is-success">
                            <div class="content">
                                <p class="title">Articulos Publicados</p>
                                <p class="subtitle">Descripcion de la ventas</p>
                                    <div class="content">
                                    <!-- Content -->
                                    </div>
                            </div>
                        </article>
                    </div>
    </div>

    <footer class="footer">
    </footer>
</body>

</html>
